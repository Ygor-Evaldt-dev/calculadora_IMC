<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ygor Evaldt">

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Calculadora de IMC</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>
      Calculadora de IMC
    </h1>
    <p id="header-paragraph">
      √çndice de Massa Corporal
    </p>
  </header>
  <!-- MAIN -->
  <main>
    <!-- FORM -->
    <form onsubmit="goForm(event)">
      <fieldset name="form-group">
        <!-- WEIGTH -->
        <div>
          <label for="weight">Peso:</label>
          <div class="input">
            <input type="number" step="0.01" name="weight" id="weigth" required>
            <span>Kg</span>
          </div>
        </div>
        <!-- HEIGTH -->
        <div>
          <label for="heigth">Altura:</label>
          <div class="input">
            <input type="number" step="0.01" name="heigth" id="heigth" required>
            <span>Mt</span>
          </div>
        </div>
        <div class="div-button">
          <button title="Calcular IMC">Calcular</button>
        </div>
      </fieldset>
    </form>
    <!-- RESULT -->
    <section id="result"></section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
